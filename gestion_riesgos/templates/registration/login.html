{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Tu nombre de usuario o contraseña son incorrectos. Por favor, inténtalo de nuevo.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" class="form-control" required id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
