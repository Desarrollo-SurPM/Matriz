<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SG-IPER{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .table-riesgos .clasificacion-Intolerable { background-color: #d9534f; color: white; }
        .table-riesgos .clasificacion-Importante { background-color: #f0ad4e; }
        .table-riesgos .clasificacion-Moderado { background-color: #fff3cd; }
        .table-riesgos .clasificacion-Tolerable { background-color: #d4edda; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'welcome' %}">SG-IPER</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'matriz_riesgos' %}">Ver Matriz IPER</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'proceso_list' %}">Gestionar Procesos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'subproceso_list' %}">Gestionar Tareas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
